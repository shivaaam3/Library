<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style.css">
        <script defer src="./JS/source.js"></script>
    </head>

    <body>
        <div class="header">
            <div>Library</div>
        </div>
        <div class="books">
            <div class="book-card">
                <p class="name">Name</p>
                <p class="author">Author</p>
                <p class="pages">Pages</p>
                <button class="read button">Read</button>
                <button class="delete button">Delete</button>
            </div>
        </div>
        <form action="#" method="get" class="new-book-form">
            <input type="text" name="book-name" id="book-name" placeholder="Book Name" required>
            <input type="text" name="author-name" id="author-name" placeholder="Author Name" required>
            <input type="number" name="pages" id="pages" placeholder="Pages" min="1" value="1" required>
            <div>
                <p>Have You Read It?</p>
                <input type="checkbox" name="read" id="read">
            </div>
            <button type="submit" class="add button" id="save">+Add</button>
        </form>
    </body>

</html>
